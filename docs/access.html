<!doctype html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Access My Board Â· Taiko Quest NATC Phoenix 2025</title>
  <link rel="stylesheet" href="./assets/tailwind.css">
  <script src="./config.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <!-- Header (injected) -->
  <div id="siteHeader"></div>

  <main class="max-w-md mx-auto p-4 sm:p-6 mt-4">
    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Access My Board</h2>
      <p class="text-gray-600 text-sm mb-6">Enter your email to receive a sign-in link.</p>

      <form id="form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-bold mb-1">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" inputmode="email"
                 class="w-full rounded-xl border p-3" required />
        </div>
        <button id="sendBtn" class="w-full rounded-xl bg-gray-900 text-white py-3 font-bold">
          Email me a sign-in link
        </button>
        <p class="text-xs text-gray-500 mt-1">No password required.</p>
      </form>

      <div class="mt-4">
        <p id="msg" class="text-sm text-gray-600"></p>
        <p id="state" class="text-sm text-gray-800 mt-2"></p>
      </div>
    </div>

    <!-- Consent modal -->
    <div id="consentWrap" class="hidden fixed inset-0 bg-black/40 grid place-items-center p-4 z-50">
      <div class="bg-white rounded-xl shadow-lg p-6 max-w-lg w-full">
        <h2 class="text-xl font-bold mb-3">Media Consent</h2>
        <p class="text-sm text-gray-700">I agree that TCA may use photos/videos I submit for media purposes as described in the Terms.</p>
        <div class="mt-6 flex flex-wrap gap-3">
          <button id="agreeBtn" class="px-5 py-2.5 rounded-lg bg-gray-900 text-white font-bold">I Agree</button>
          <a href="./TERMS.html" class="px-5 py-2.5 rounded-lg bg-gray-100">Read Terms</a>
          <a href="./PRIVACY.html" class="px-5 py-2.5 rounded-lg bg-gray-100">Privacy</a>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { renderHeader, initHeader } from './js/header.js'
    import { supaFromConfig, sendMagicLink, gateCheck, agreeConsent, redirectBaseNoHash } from './js/user-common.js'

    // Inject header (no auth controls here)
    document.getElementById('siteHeader').outerHTML = renderHeader({
      admin: false, nav: [['Request Access','./request.html'], ['Access','./access.html']], withAuth: false
    })
    initHeader()

    const supabase = supaFromConfig()
    const form = document.getElementById('form')
    const emailInput = document.getElementById('email')
    const sendBtn = document.getElementById('sendBtn')
    const msg = document.getElementById('msg')
    const state = document.getElementById('state')
    const consentWrap = document.getElementById('consentWrap')
    const agreeBtn = document.getElementById('agreeBtn')

    // Cooldown
    let sending = false, cooldownTimer = null
    const COOLDOWN_SEC = 60
    function startCooldown(){
      let remain = COOLDOWN_SEC
      sendBtn.disabled = true
      sendBtn.classList.add('opacity-50','cursor-not-allowed')
      const orig = 'Email me a sign-in link'
      sendBtn.textContent = `Resend in ${remain}s`
      cooldownTimer = setInterval(()=>{
        remain -= 1
        if(remain<=0){
          clearInterval(cooldownTimer)
          sendBtn.disabled = false
          sendBtn.classList.remove('opacity-50','cursor-not-allowed')
          sendBtn.textContent = orig
        } else { sendBtn.textContent = `Resend in ${remain}s` }
      },1000)
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const { data:{ user: existing } } = await supabase.auth.getUser()
      if (existing) { afterLogin(); return }

      if (sending) return
      sending = true
      const email = emailInput.value.trim().toLowerCase()
      const { ok, error } = await sendMagicLink(supabase, email, redirectBaseNoHash())
      sending = false
      console.log('signInWithOtp result:', { error })
      if (!ok) { msg.textContent = 'Error: ' + error; return }
      msg.textContent = 'Check your email for the sign-in link.'
      startCooldown()
    })

    async function afterLogin(){
      const { user, needsConsent, approved, regStatus } = await gateCheck(supabase)
      if (!user) return

      // Create a registration if missing, using draft from request.html
      if (!regStatus) {
        const key = `tq_reg:${(user.email||'').toLowerCase()}`
        let draft = null; try { draft = JSON.parse(localStorage.getItem(key) || 'null') } catch {}
        const payload = { email: user.email, first_name: draft?.first || null, last_name: draft?.last || null, status: 'pending' }
        const { error: rErr } = await supabase.from('registrations').insert(payload)
        if (!rErr) state.textContent = 'Pending approval. Please check back later.'
        localStorage.removeItem(key)
      }

      if (needsConsent) { consentWrap.classList.remove('hidden'); return }
      if (approved) { window.location.replace('./board.html'); return }

      state.textContent = (regStatus === 'rejected')
        ? 'Your request was not approved.'
        : 'Pending approval. Please check back later.'
    }

    agreeBtn.addEventListener('click', async () => { await agreeConsent(supabase); afterLogin() })
    supabase.auth.onAuthStateChange((ev) => { if (ev === 'SIGNED_IN') afterLogin() })
    supabase.auth.getUser().then(({data:{user}})=>{ if(user) afterLogin() })
  </script>
</body>
</html>
