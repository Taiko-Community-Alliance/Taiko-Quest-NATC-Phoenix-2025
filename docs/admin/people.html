<!doctype html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin · People · Taiko Quest</title>
  <link rel="stylesheet" href="../assets/tailwind.css">
  <script src="../config.js"></script>
  <script type="module" src="../js/admin-common.js"></script>
</head>
<body class="h-full">
  <!-- Header (injected) -->
  <div id="siteHeader"></div>

  <div class="max-w-6xl mx-auto p-4 sm:p-6">
    <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6">
      <div>
        <h1 class="text-2xl sm:text-3xl font-semibold text-gray-900">Admin · People</h1>
        <p class="text-sm text-gray-600">Approve requests; manage admins.</p>
      </div>
      <!-- Auth controls live in the injected header -->
    </header>

    <section id="content" class="hidden space-y-6">
      <!-- Pending registrations -->
      <div class="bg-white rounded-2xl shadow-sm ring-1 ring-black/5 p-4 sm:p-6">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-medium">Pending registrations</h2>
          <button id="refreshRegs" class="px-3 py-2 rounded-lg bg-gray-100 text-sm">Refresh</button>
        </div>
        <div id="regs" class="space-y-2 text-sm"></div>
      </div>

      <!-- Profiles (read-only) + Admins toggle -->
      <div class="bg-white rounded-2xl shadow-sm ring-1 ring-black/5 p-4 sm:p-6">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-medium">Profiles</h2>
          <div class="flex gap-2">
            <input id="searchEmail" placeholder="search email…" class="rounded-xl border p-2 text-sm" />
            <button id="refreshProfiles" class="px-3 py-2 rounded-lg bg-gray-100 text-sm">Refresh</button>
          </div>
        </div>
        <div id="profiles" class="space-y-2 text-sm"></div>
      </div>
    </section>
  </div>

  <script type="module">
    import { renderHeader, initHeader } from '../js/header.js'
    import { supaFromConfig, requireAdmin, signInGoogle, signOut } from '../js/admin-common.js'

    // Inject header (with auth controls)
    document.getElementById('siteHeader').outerHTML = renderHeader({
      admin: true,
      nav: [['People','./people.html'], ['Questions','./questions.html'], ['Verifications','./verifications.html']],
      withAuth: true
    })
    initHeader()

    const supabase = supaFromConfig()

    // Wire header auth controls
    const whoami = document.getElementById('whoami')
    const signin = document.getElementById('signin')
    const signoutBtn = document.getElementById('signout')
    if (signin) signin.onclick = () => signInGoogle(supabase)
    if (signoutBtn) signoutBtn.onclick = () => signOut(supabase)

    const content = document.getElementById('content')
    const regsBox = document.getElementById('regs')
    const profilesBox = document.getElementById('profiles')
    const searchEmail = document.getElementById('searchEmail')
    const refreshRegsBtn = document.getElementById('refreshRegs')
    const refreshProfilesBtn = document.getElementById('refreshProfiles')

    async function boot() {
      const guard = await requireAdmin(supabase, '@taikocommunityalliance.org', { signinBtn: signin, signoutBtn: signoutBtn, whoami })
      if (!guard.admin) return
      content.classList.remove('hidden')
      await Promise.all([loadRegs(), loadProfiles()])
    }

    async function loadRegs() {
      regsBox.innerHTML = '<div class="text-gray-500">Loading…</div>'
      const { data, error } = await supabase.from('registrations')
        .select('id,email,first_name,last_name,created_at,status')
        .eq('status','pending').order('created_at', { ascending: true })
      if (error) { regsBox.innerHTML = `<div class="text-red-700">Error: ${error.message}</div>`; return }
      if (!data?.length) { regsBox.innerHTML = '<div class="text-gray-600">No pending registrations.</div>'; return }

      regsBox.innerHTML = ''
      for (const r of data) {
        const row = document.createElement('div')
        row.className = 'flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 p-2 rounded-lg ring-1 ring-gray-200'
        row.innerHTML = `
          <div>
            <div class="font-medium">${r.first_name ?? '—'} ${r.last_name ?? ''}</div>
            <div class="text-gray-600">${r.email}</div>
            <div class="text-gray-500 text-xs">requested ${new Date(r.created_at).toLocaleString()}</div>
          </div>
          <div class="flex gap-2">
            <button class="btn-approve px-3 py-1.5 rounded-lg bg-emerald-600 text-white text-sm" data-id="${r.id}">Approve</button>
            <button class="btn-reject px-3 py-1.5 rounded-lg bg-red-600 text-white text-sm" data-id="${r.id}">Reject</button>
          </div>
        `
        regsBox.appendChild(row)
      }
      regsBox.querySelectorAll('.btn-approve').forEach(b => b.onclick = approveReg)
      regsBox.querySelectorAll('.btn-reject').forEach(b => b.onclick = rejectReg)
    }

    async function approveReg(e) {
      const id = e.currentTarget.dataset.id
      const { error } = await supabase.from('registrations')
        .update({ status:'approved', approved_at: new Date().toISOString() })
        .eq('id', id)
      if (error) { alert(error.message); return }
      await loadRegs()
    }

    async function rejectReg(e) {
      const id = e.currentTarget.dataset.id
      const { error } = await supabase.from('registrations')
        .update({ status:'rejected' })
        .eq('id', id)
      if (error) { alert(error.message); return }
      await loadRegs()
    }

    async function loadProfiles() {
      profilesBox.innerHTML = '<div class="text-gray-500">Loading…</div>'
      // Prefer view if present
      let query = supabase.from('v_profiles_adminflag')
        .select('id,email,display_name,consent,is_admin,created_at')
        .order('created_at',{ascending:false}).limit(100)

      const term = (searchEmail.value||'').trim()
      if (term) query = query.ilike('email', `%${term}%`)

      const { data, error } = await query
      if (error) { profilesBox.innerHTML = `<div class="text-red-700">Error: ${error.message}</div>`; return }

      profilesBox.innerHTML = ''
      for (const p of data || []) {
        const row = document.createElement('div')
        row.className = 'flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 p-2 rounded-lg ring-1 ring-gray-200'
        row.innerHTML = `
          <div>
            <div class="font-medium">${p.email}</div>
            <div class="text-gray-600 text-sm">${p.display_name || '—'}</div>
            <div class="text-gray-500 text-xs">${new Date(p.created_at).toLocaleString()}</div>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-xs px-2 py-1 rounded-full ${p.consent?'bg-emerald-50 text-emerald-700 ring-1 ring-emerald-200':'bg-gray-100 text-gray-700 ring-1 ring-gray-200'}">
              consent: ${p.consent?'yes':'no'}
            </span>
            <span class="text-xs px-2 py-1 rounded-full ${p.is_admin?'bg-indigo-50 text-indigo-700 ring-1 ring-indigo-200':'bg-gray-100 text-gray-700 ring-1 ring-gray-200'}">
              ${p.is_admin?'admin':'attendee'}
            </span>
            <button class="btn-toggle-admin px-3 py-1.5 rounded-lg ${p.is_admin?'bg-gray-900 text-white':'bg-gray-100'} text-sm" data-id="${p.id}" data-admin="${p.is_admin ? '1':'0'}">
              ${p.is_admin ? 'Demote' : 'Promote to admin'}
            </button>
          </div>
        `
        profilesBox.appendChild(row)
      }

      profilesBox.querySelectorAll('.btn-toggle-admin').forEach(b => b.onclick = async (e) => {
        const id = e.currentTarget.dataset.id
        const isAdmin = e.currentTarget.dataset.admin === '1'
        let err = null
        if (isAdmin) {
          const { error } = await supabase.from('admins').delete().eq('user_id', id)
          err = error
        } else {
          const { error } = await supabase.from('admins').insert({ user_id: id })
          err = error
        }
        if (err) { alert(err.message); return }
        loadProfiles()
      })
    }

    document.getElementById('refreshRegs').onclick = loadRegs
    document.getElementById('refreshProfiles').onclick = loadProfiles
    document.getElementById('searchEmail').oninput = () => { loadProfiles() }

    boot()
  </script>
</body>
</html>
