<!doctype html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin · Verifications · Taiko Quest NATC Phoenix 2025</title>
  <link rel="stylesheet" href="../assets/tailwind.css">
  <script src="../config.js"></script>
</head>
<body class="h-full">
  <div class="max-w-7xl mx-auto p-4 sm:p-6">
    <div id="siteHeader"></div>

    <section id="content" class="hidden space-y-6 mt-4">
      <div class="bg-white rounded-2xl shadow-sm ring-1 ring-black/5 p-4 sm:p-6">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold">Unverified submissions</h2>
          <div class="flex gap-2">
            <input id="searchEmail" placeholder="filter by email…" class="rounded-xl border p-2 text-sm" />
            <button id="refreshBtn" class="px-3 py-2 rounded-lg bg-gray-100 text-sm">Refresh</button>
          </div>
        </div>
        <div id="list" class="grid grid-cols-1 gap-3"></div>
      </div>
    </section>
  </div>

  <script type="module">
    import { renderHeader, initHeader, bindAuthButtons } from '../js/header.js'

    // Header first
    document.getElementById('siteHeader').outerHTML = renderHeader({
      admin: true,
      nav: [
        ['Admin','./index.html'],
        ['People','./people.html'],
        ['Questions','./questions.html'],
        ['Verifications','./verifications.html'],
      ],
      withAuth: true
    })
    initHeader()

    // Admin helpers
    const { supaFromConfig, requireAdmin, signInGoogle, signOut } =
      await import('../js/admin-common.js')

    const supabase = supaFromConfig()
    bindAuthButtons(supabase, {
      onSignIn: () => signInGoogle(supabase),
      onSignOut: () => signOut(supabase)
    })

    const whoami  = document.getElementById('whoami')
    const signin  = document.getElementById('signin')
    const signout = document.getElementById('signout')

    const content = document.getElementById('content')
    const list = document.getElementById('list')
    const searchEmail = document.getElementById('searchEmail')
    const refreshBtn = document.getElementById('refreshBtn')

    const guard = await requireAdmin(supabase, null, { signinBtn: signin, signoutBtn: signout, whoami })
    if (!guard.admin) { window.location.replace('../access.html') }

    content.classList.remove('hidden')
    refreshBtn.onclick = load
    searchEmail.oninput = () => load()
    await load()

    async function load() {
      list.innerHTML = skeleton()
      const term = (searchEmail.value || '').trim()
      let q = supabase.from('v_unverified_items')
        .select('item_id, proof_url, created_at, question_text, user_email')
        .order('created_at', { ascending: true })
        .limit(200)
      if (term) q = q.ilike('user_email', `%${term}%`)
      const { data, error } = await q
      if (error) {
        list.innerHTML = errorCard('Could not load view v_unverified_items. ' + error.message)
        return
      }
      if (!data?.length) {
        list.innerHTML = `<div class="bg-white rounded-2xl ring-1 ring-black/5 p-6 text-gray-600">No unverified submissions.</div>`
        return
      }
      list.innerHTML = ''
      for (const r of data) list.appendChild(renderRow(r))
    }

    function renderRow(r) {
      const wrap = document.createElement('div')
      wrap.className = 'bg-white rounded-2xl ring-1 ring-black/5 p-4 sm:p-5'
      wrap.innerHTML = `
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
          <div>
            <div class="font-medium">${escapeHtml(r.user_email || '—')}</div>
            <div class="text-sm text-gray-700 mt-1">${escapeHtml(r.question_text || '')}</div>
            <div class="text-xs text-gray-500 mt-1">submitted ${new Date(r.created_at).toLocaleString()}</div>
          </div>
          <div class="flex items-center gap-2">
            ${r.proof_url ? `<a href="${r.proof_url}" target="_blank" class="px-3 py-2 rounded-lg bg-gray-100 text-sm">Open proof</a>` : '<span class="text-sm text-gray-500">no URL</span>'}
            <button class="btn-verify px-3 py-2 rounded-lg bg-emerald-600 text-white text-sm" data-id="${r.item_id}">Verify ✓</button>
            <button class="btn-reject px-3 py-2 rounded-lg bg-red-600 text-white text-sm" data-id="${r.item_id}">Reject</button>
          </div>
        </div>
      `
      wrap.querySelector('.btn-verify').onclick = async (e) => {
        const id = e.currentTarget.dataset.id
        const { error } = await supabase.from('board_items').update({ verified: true }).eq('id', id)
        if (error) alert('Verify failed: ' + error.message); else load()
      }
      wrap.querySelector('.btn-reject').onclick = async (e) => {
        const id = e.currentTarget.dataset.id
        const { error } = await supabase.from('board_items').update({ proof_url: null, verified: false }).eq('id', id)
        if (error) alert('Reject failed: ' + error.message); else load()
      }
      return wrap
    }

    function skeleton() { return `<div class="bg-white rounded-2xl ring-1 ring-black/5 p-4 animate-pulse text-sm text-gray-500">Loading…</div>` }
    function errorCard(msg) { return `<div class="bg-white rounded-2xl ring-1 ring-red-300 p-6 text-red-700">Error: ${escapeHtml(msg)}</div>` }
    function escapeHtml(s=''){ return s.replace(/[&<>"']/g,c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c])) }
  </script>
</body>
</html>
