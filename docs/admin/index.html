<!doctype html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Â· Taiko Quest NATC Phoenix 2025</title>
  <link rel="stylesheet" href="../assets/tailwind.css">
  <script src="../config.js"></script>
</head>
<body class="h-full">
  <div class="max-w-7xl mx-auto p-4 sm:p-6">
    <div id="siteHeader"></div>

    <main class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <a href="./people.html" class="block bg-white rounded-2xl ring-1 ring-black/5 p-5 hover:ring-gray-300">
        <h2 class="text-lg font-semibold">People</h2>
        <p class="text-sm text-gray-600 mt-1">Approve requests, promote/demote admins.</p>
      </a>
      <a href="./questions.html" class="block bg-white rounded-2xl ring-1 ring-black/5 p-5 hover:ring-gray-300">
        <h2 class="text-lg font-semibold">Questions</h2>
        <p class="text-sm text-gray-600 mt-1">Create, edit, activate/deactivate questions.</p>
      </a>
      <a href="./verifications.html" class="block bg-white rounded-2xl ring-1 ring-black/5 p-5 hover:ring-gray-300">
        <h2 class="text-lg font-semibold">Verifications</h2>
        <p class="text-sm text-gray-600 mt-1">Review and verify user submissions.</p>
      </a>
    </main>
  </div>

  <script type="module">
    import { renderHeader, initHeader, bindAuthButtons } from '../js/header.js'
    import { supaFromConfig, requireAdmin, signInGoogle, signOut } from '../js/admin-common.js'

    document.getElementById('siteHeader').outerHTML = renderHeader({
      admin: true,
      nav: [
        ['Admin','./index.html'],
        ['People','./people.html'],
        ['Questions','./questions.html'],
        ['Verifications','./verifications.html'],
      ],
      withAuth: true
    })
    initHeader()

    const supabase = supaFromConfig()
    bindAuthButtons({
      onSignIn: () => signInGoogle(supabase),
      onSignOut: () => signOut(supabase)
    })

    // (Optional) also pass desktop ids for first-paint label swap
    const whoami  = document.getElementById('whoami')
    const signin  = document.getElementById('signin')
    const signout = document.getElementById('signout')
    await requireAdmin(supabase, null, { signinBtn: signin, signoutBtn: signout, whoami })
  </script>
</body>
</html>
