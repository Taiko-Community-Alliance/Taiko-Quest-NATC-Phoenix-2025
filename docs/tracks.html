<!doctype html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choose Today’s Track · Taiko Quest NATC Phoenix 2025</title>
  <link rel="stylesheet" href="./assets/tailwind.css" />
  <script src="./config.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <!-- Header (injected) -->
  <div id="siteHeader"></div>

  <main class="max-w-5xl mx-auto p-4 sm:p-6">
    <header class="mb-4">
      <h1 class="text-2xl sm:text-3xl font-semibold">Choose Today’s Track</h1>
      <p class="text-sm text-gray-600">
        You can unlock <span class="font-medium">one</span> track per day. Each board has 4 quests + 1 bonus.
      </p>
    </header>

    <!-- Today section -->
    <section class="bg-white rounded-2xl shadow-sm ring-1 ring-black/5 p-4 sm:p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-medium">Today: <span id="todayStr" class="text-gray-600"></span></h2>
        <span id="todayStatus" class="text-sm text-gray-600"></span>
      </div>

      <div id="tracksGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
        <!-- cards inserted -->
      </div>
    </section>

    <!-- Progress across days -->
    <section class="mt-6 bg-white rounded-2xl shadow-sm ring-1 ring-black/5 p-4 sm:p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-medium">Your Track Progress</h2>
        <button id="refreshProgress" class="px-3 py-2 rounded-lg bg-gray-100 text-sm">Refresh</button>
      </div>
      <div id="progressList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
    </section>

    <!-- History -->
    <section class="mt-6 bg-white rounded-2xl shadow-sm ring-1 ring-black/5 p-4 sm:p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-medium">Recent Boards</h2>
        <button id="refreshHistory" class="px-3 py-2 rounded-lg bg-gray-100 text-sm">Refresh</button>
      </div>
      <div id="history" class="space-y-2 text-sm"></div>
    </section>
  </main>

  <script type="module">
    import { renderHeader, initHeader } from './js/header.js'
    import {
      supaFromConfig, requireApprovedOrRedirect, ensureProfile, signOut,
      todayStrAZ, listBoardsForDay, listRecentBoards,
      ensureTrackBoardForToday, trackStatsForUser
    } from './js/user-common.js'

    // Inject header (with auth controls)
    document.getElementById('siteHeader').outerHTML = renderHeader({
      admin: false,
      nav: [['Home','./index.html'], ['My Board','./board.html']],
      withAuth: true
    })
    initHeader()

    const supabase = supaFromConfig()
    document.getElementById('signout')?.addEventListener('click', async () => {
      await signOut(supabase); location.href='./access.html'
    })

    // Config
    const DAILY_LIMIT = 1
    const TRACKS = [
      { key:'shimedaiko', label:'Shimedaiko' },
      { key:'odaiko',     label:'Odaiko' },
      { key:'chudaiko',   label:'Chūdaiko' },
      { key:'okedo',      label:'Okedō' },
    ]

    const todayLbl         = document.getElementById('todayStr')
    const todayStatus      = document.getElementById('todayStatus')
    const grid             = document.getElementById('tracksGrid')
    const progressList     = document.getElementById('progressList')
    const refreshProgress  = document.getElementById('refreshProgress')
    const historyBox       = document.getElementById('history')
    const refreshHistory   = document.getElementById('refreshHistory')

    ;(async () => {
      const guard = await requireApprovedOrRedirect(supabase, { redirectTo: './access.html' })
      if (guard.redirected) return

      const { user } = await ensureProfile(supabase)
      const today = todayStrAZ()
      todayLbl.textContent = today

      // Boards opened today (any track)
      const todayBoards = await listBoardsForDay(supabase, user.id, today)
      const canOpenMoreToday = (todayBoards.length < DAILY_LIMIT)
      todayStatus.textContent = canOpenMoreToday
        ? `You can unlock ${DAILY_LIMIT - todayBoards.length} track today.`
        : `Daily limit reached.`

      // Map today's boards by track
      const todayByTrack = Object.fromEntries((todayBoards || []).map(b => [b.track, b]))

      // Always render 4 track cards
      grid.innerHTML = ''
      TRACKS.forEach(tr => {
        const existing = todayByTrack[tr.key] || null
        const card = document.createElement('div')
        card.className = 'rounded-xl ring-1 ring-black/5 p-4 bg-white flex flex-col'
        card.innerHTML = `
          <div class="text-lg font-semibold mb-1">${tr.label}</div>
          <div class="text-xs text-gray-500 mb-3">${existing ? 'Unlocked for today' : 'Locked for today'}</div>
          <div class="mt-auto flex gap-2">
            ${existing
              ? `<a href="./board.html?board=${existing.id}" class="px-3 py-2 rounded-lg bg-gray-900 text-white text-sm">Continue</a>`
              : canOpenMoreToday
                ? `<button class="btn-start px-3 py-2 rounded-lg bg-gray-900 text-white text-sm" data-track="${tr.key}">Start</button>`
                : `<span class="text-sm text-gray-500">Check back tomorrow</span>`
            }
          </div>
        `
        grid.appendChild(card)
      })

      // Wire “Start”
      grid.querySelectorAll('.btn-start').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const track = e.currentTarget.dataset.track
          try {
            const board = await ensureTrackBoardForToday(supabase, user.id, track)
            location.href = `./board.html?board=${board.id}`
          } catch (err) {
            alert(err.message || 'Could not start track.')
          }
        })
      })

      // Progress (counts by track across days)
      async function loadProgress() {
        progressList.innerHTML = ''
        const stats = await trackStatsForUser(supabase, user.id)
        TRACKS.forEach(tr => {
          const count = stats[tr.key] ?? 0
          const tile = document.createElement('div')
          tile.className = 'rounded-xl ring-1 ring-black/5 p-4 bg-white'
          tile.innerHTML = `
            <div class="text-sm text-gray-600">${tr.label}</div>
            <div class="mt-1 text-2xl font-semibold">${count}</div>
            <div class="text-xs text-gray-500">boards completed</div>
          `
          progressList.appendChild(tile)
        })
      }

      // History
      async function loadHistory() {
        historyBox.innerHTML = '<div class="text-gray-500">Loading…</div>'
        const boards = await listRecentBoards(supabase, user.id, 12)
        if (!boards.length) { historyBox.innerHTML = '<div class="text-gray-600">No past boards yet.</div>'; return }
        historyBox.innerHTML = ''
        boards.forEach(b => {
          const row = document.createElement('div')
          row.className = 'flex items-center justify-between p-2 rounded-lg ring-1 ring-gray-200'
          row.innerHTML = `
            <div>
              <div class="font-medium">${labelForTrack(b.track)}</div>
              <div class="text-xs text-gray-500">${b.day_date ?? new Date(b.created_at).toLocaleDateString()}</div>
            </div>
            <a href="./board.html?board=${b.id}" class="px-3 py-1.5 rounded-lg bg-gray-100 text-sm">View</a>
          `
          historyBox.appendChild(row)
        })
      }

      function labelForTrack(k){
        return (TRACKS.find(t=>t.key===k)?.label) || (k||'Unknown')
      }

      refreshHistory.addEventListener('click', loadHistory)
      refreshProgress.addEventListener('click', loadProgress)
      await Promise.all([loadProgress(), loadHistory()])
    })()
  </script>
</body>
</html>
