name: Build & Deploy Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build Tailwind with the standalone CLI
      - name: Build CSS
        run: |
          mkdir -p docs/assets
          npx --yes @tailwindcss/cli@latest -i ./src/styles/tailwind.css -o ./docs/assets/tailwind.css --minify

      - name: Stage site
        run: |
          rm -rf dist
          mkdir -p dist
          cp -R docs/* dist/

      - name: Write config.js
        run: |
          cat > dist/config.js <<'EOF'
          window.__ENV = {
            SUPABASE_URL: "${{ secrets.SUPABASE_URL }}",
            SUPABASE_KEY: "${{ secrets.SUPABASE_KEY }}"
          };
          EOF

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4